<p updated="20211007233758" data-type="NodeParagraph" data-n-id="20211007233213-w3kf657">判断：明清时最高学府称国子监，入监读书的人称监生；国子监里的教学人员称为祭酒、司业。
错误，祭酒、司业是国子监官员。</p>
<p updated="20211007233836" data-type="NodeParagraph" data-n-id="20211007233758-13i3qhi">秋闱指的是？
乡试，八月举行。</p>
<p updated="20211007234101" data-type="NodeParagraph" data-n-id="20211007233836-5ojx2lr">判断：稷下学宫是战国时期鲁国的高等学府，当时的儒、法、墨、道、阴阳等学派都汇集于此，是战国时期“百家争鸣“的重要起源之地。
错误，是齐国的最高学府。</p>
<p updated="20211007234129" data-type="NodeParagraph" data-n-id="20211007234101-9agoivp">所恶有甚于死者，故患有所不<strong data-type="NodeStrong">辟</strong>也。</p>
<p updated="20211007234129" data-type="NodeParagraph" data-n-id="20211007234129-avt1yik"></p>
