<p updated="20210908000243" data-type="NodeParagraph" data-n-id="20210908000134-vpxc69m">判断：比赛过后，教练希望大家重整旗鼓，继续以高昂的士气、振奋的精神、最佳的竞技状态，在下一届赛事中再创佳绩。
错误。
重整旗鼓必须在失败之后使用，与再创佳绩矛盾。</p>
<p updated="20210908000403" data-type="NodeParagraph" data-n-id="20210908000318-1fde4ak">比较实行和施行
实行：偏重于用实际行动去实现。
施行：偏重于按某种方式或办法去做。</p>
<p updated="20210908000553" data-type="NodeParagraph" data-n-id="20210908000523-2ipvcnm">隋唐时期，全国分为十几个道，道作为检查单位，中央派遣官员前往巡视，成为<strong data-type="NodeStrong">黜涉使</strong>。</p>
<p updated="20210908000724" data-type="NodeParagraph" data-n-id="20210908000607-51qn8f1">判断：提辖是宋代州郡武官的官名，主管训练军队、督捕盗贼等事务，如《水浒传》中的宋江。
错误，提辖鲁智深。
宋江不是提辖，早期做山东某县押司。</p>
<p updated="20210908000724" data-type="NodeParagraph" data-n-id="20210908000724-jbwwc7o"></p>
