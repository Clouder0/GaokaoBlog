<p updated="20210910224546" data-type="NodeParagraph" data-n-id="20210910224455-qrbpnpx">其他海内清望，&lt;b&gt; 胥 &lt;/b&gt; 缔附之。
都。</p>
<p updated="20210910224620" data-type="NodeParagraph" data-n-id="20210910224546-o8cxtch">君所坐不过杀一御史，奈何 &lt;b&gt; 遽 &lt;/b&gt; 反？
立即，马上。</p>
<p updated="20210910224657" data-type="NodeParagraph" data-n-id="20210910224620-l4q29il">判断：南都，指南京，明朝最初建都南京，明成祖迁都北京后，仍保留了南京的都城地位，并保留了一套中央机构。
正确。</p>
<p updated="20210910224916" data-type="NodeParagraph" data-n-id="20210910224657-uou4bo0">判断：宣室，指汉代未央宫中的宣室殿，此处借用汉文帝在宣室召见晁错的典故，说明侯方域拥有辅佐君王的才干。
错误，汉文帝在宣室召见贾谊。</p>
<p updated="20210910225314" data-type="NodeParagraph" data-n-id="20210910224917-q5g76kd">生平颇以 &lt;b&gt; 经济 &lt;/b&gt; 自诩。
经世济用。</p>
<p updated="20210910225314" data-type="NodeParagraph" data-n-id="20210910225314-cok561c"></p>
