<h6 id="tags--" data-type="NodeHeading" data-n-id="20210712143311-o8q59sp">tags: <code data-type="NodeCodeSpan">Chinese</code><a id="vditorAnchor-tags--" class="vditor-anchor" href="#tags--"><img src="./../assets/icon/alink.png" /></a></h6>
<p data-type="NodeParagraph" data-n-id="20210712143311-z0cf5a9">从事，指官职，亦称“从事掾”，为汉刺史的佐吏；现代指干某项事业。<br />
正确。</p>
<p data-type="NodeParagraph" data-n-id="20210712143311-0dv3qk2">尊号，古代尊称皇帝、皇后的称号，文中指刘秀登上帝位后自封的名号。<br />
错误。不是皇后的称号。</p>
<p data-type="NodeParagraph" data-n-id="20210712143311-of0r1gp">翻译：异久在外，人有章言异专制关中，威权甚重，百姓归心。<br />
冯异长期在外领兵，有人上奏章说冯异在关中专权，权势很大，老百姓归顺他。</p>
