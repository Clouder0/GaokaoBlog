<h1 id="语文古代诗文鉴赏第五单元反向测试笔记" data-type="NodeHeading" data-n-id="20210712143311-uesljsz">语文古代诗文鉴赏第五单元反向测试笔记<a id="vditorAnchor-语文古代诗文鉴赏第五单元反向测试笔记" class="vditor-anchor" href="#语文古代诗文鉴赏第五单元反向测试笔记"><img src="./../assets/icon/alink.png" /></a></h1>
<h6 id="tags--" data-type="NodeHeading" data-n-id="20210712143311-z4r33vp">tags: <code data-type="NodeCodeSpan">Chinese</code><a id="vditorAnchor-tags--" class="vditor-anchor" href="#tags--"><img src="./../assets/icon/alink.png" /></a></h6>
<p data-type="NodeParagraph" data-n-id="20210712143311-rtltraq">或曰：六国互丧，<strong data-type="NodeStrong">率</strong>赂秦耶？<br />
<strong data-type="NodeStrong">全部，一概</strong></p>
<p data-type="NodeParagraph" data-n-id="20210712143311-letipe0">诸侯之所<strong data-type="NodeStrong">亡</strong>，与战败而<strong data-type="NodeStrong">亡</strong>者，<strong data-type="NodeStrong">其实</strong>亦百倍。<br />
1.<strong data-type="NodeStrong">丧失，损失</strong><br />
2.<strong data-type="NodeStrong">它实际上</strong></p>
<p data-type="NodeParagraph" data-n-id="20210712143311-lhzi1s6">思<strong data-type="NodeStrong">厥</strong>先<strong data-type="NodeStrong">祖父</strong>，<strong data-type="NodeStrong">暴</strong>霜露，斩荆棘，以有尺寸之地。<br />
1.<strong data-type="NodeStrong">他们的</strong><br />
2.<strong data-type="NodeStrong">祖辈父辈</strong><br />
3.<strong data-type="NodeStrong">晒</strong></p>
<p data-type="NodeParagraph" data-n-id="20210712143311-d4f4k9v">然则诸侯之地有限，暴秦之欲无<strong data-type="NodeStrong">厌</strong>，奉之<strong data-type="NodeStrong">弥</strong>繁，侵之愈急，故不战而强弱胜负已判矣。<br />
1.<strong data-type="NodeStrong">满足</strong><br />
2.<strong data-type="NodeStrong">更</strong></p>
<p data-type="NodeParagraph" data-n-id="20210712143311-dmd6euh"><strong data-type="NodeStrong">与</strong>嬴而不助五国也。五国<strong data-type="NodeStrong">既</strong>丧，齐亦不免矣。<br />
1.<strong data-type="NodeStrong">结交</strong><br />
2.<strong data-type="NodeStrong">之后，已经</strong></p>
<p data-type="NodeParagraph" data-n-id="20210712143311-11rwcu8">是故燕虽小国而后亡，<strong data-type="NodeStrong">斯</strong>用兵之效也。至丹以荆卿为计，<strong data-type="NodeStrong">始速</strong>祸焉。</p>
