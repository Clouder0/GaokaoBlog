<p data-type="NodeParagraph" data-n-id="20210712143323-prbe7ii">判断：含有病毒的飞沫分散在空气中形成的分散系为气溶胶。<br />
正确。</p>
<p data-type="NodeParagraph" data-n-id="20210712143323-qko0znc">判断：医用口罩中无纺布的主要成分为聚丙烯，其原料来源于石油化工产品。<br />
正确。</p>
<p data-type="NodeParagraph" data-n-id="20210712143323-snelzko">判断：想碳酸钠溶液中加入几滴硼酸溶液，无气泡产生，说明硼酸的酸性弱于碳酸。<br />
错误，可能是因为生成碳酸氢钠而不放出气体。</p>
<p data-type="NodeParagraph" data-n-id="20210712143323-vpfls6m">用 <span data-subtype="math" data-content="\ce{H2}"></span> 加热还原 <span data-subtype="math" data-content="\ce{MoS3}"></span>，实际操作时需要注意的问题为？<br />
<span data-subtype="math" data-content="\ce{H2}"></span> 需要验纯。</p>
