<h1 id="高二下期末市统考" data-type="NodeHeading" data-n-id="20210712143323-sjzzpju">高二下期末市统考<a id="vditorAnchor-高二下期末市统考" class="vditor-anchor" href="#高二下期末市统考"><img src="./../assets/icon/alink.png" /></a></h1>
<h6 id="tags--" data-type="NodeHeading" data-n-id="20210712143323-bzyg57x">tags: <code data-type="NodeCodeSpan">Chemistry</code><a id="vditorAnchor-tags--" class="vditor-anchor" href="#tags--"><img src="./../assets/icon/alink.png" /></a></h6>
<p data-type="NodeParagraph" data-n-id="20210712143323-v6rx2mn">蒸馏时温度计位置？<br />
蒸馏烧瓶支管口处。<br />
原因：温度计的作用是测量物质的沸点，故放在烧瓶的支管口处，这样可以测量蒸汽的温度。如果把温度计放在蒸馏瓶的支管口下方，温度计测得温度比支管口温度低，如果温度计在上方，那么温度计测得的温度比支管口的实际温度高。</p>
<p data-type="NodeParagraph" data-n-id="20210712143323-yn3rrre">判断：<span data-subtype="math" data-content="\ce{NaClO3}"></span> 可以将 <span data-subtype="math" data-content="\ce{Fe^{2+}}"></span> 氧化为 <span data-subtype="math" data-content="\ce{Fe^{3+}}"></span>.<br />
正确。</p>
