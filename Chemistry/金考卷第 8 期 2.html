<h6 id="tags--" updated="20210712143511" data-type="NodeHeading" data-n-id="20210712143452-t8d71ni">tags: <code data-type="NodeCodeSpan">Chemistry</code><a id="vditorAnchor-tags--" class="vditor-anchor" href="#tags--"><img src="./../assets/icon/alink.png" /></a></h6>
<p updated="20210712143726" data-type="NodeParagraph" data-n-id="20210712143511-p80dvim">判断：向氯化铜溶液中逐滴滴加氨水，产生沉淀继而溶解，说明氢氧化铜有两性。
错误，产生的沉淀溶解是因为发生了络合反应。
​<span data-subtype="math" data-content="\ce{Cu(OH)_2 + 4NH3.H2O -&gt; [Cu(NH3)4]^{2+} + 2OH- + 4H2O}"></span>
</p>
<p updated="20210712145454" data-type="NodeParagraph" data-n-id="20210712143727-0rlwpt8">判断：甲醛防腐可用于保存海鲜。
错误，甲醛有毒。</p>
<p updated="20210712211108" data-type="NodeParagraph" data-n-id="20210712145454-biqeeta">判断：酚醛树脂常用于制造电器材料。
正确。酚醛树脂绝缘、隔热、难燃，常用于制造电器材料。</p>
<p updated="20210712145555" data-type="NodeParagraph" data-n-id="20210712145525-3pninj3">判断：苯酚的酸性介于醋酸和盐酸之间。
错误，苯酚酸性弱于醋酸。</p>
