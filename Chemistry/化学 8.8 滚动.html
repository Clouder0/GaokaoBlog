<p updated="20210811234851" data-type="NodeParagraph" data-n-id="20210811234753-jwevybg">判断：84 消毒液主要成分为次氯酸钠，使用时滴加适量白醋可以增强消毒效果。
正确，<span data-subtype="math" data-content="\ce{HClO}"></span></p>
<p updated="20210811234950" data-type="NodeParagraph" data-n-id="20210811234852-in3dctn">判断：向 <span data-subtype="math" data-content="\ce{AgCl}"></span> 沉淀中加入足量浓氨水，沉淀溶解。<span data-subtype="math" data-content="\ce{AgCl + 2NH3.H2O -&gt; Ag(NH3)2^+ + 2H2O + Cl-}"></span>
正确。</p>
<p updated="20210811235232" data-type="NodeParagraph" data-n-id="20210811234950-xhoymqh"><span data-subtype="math" data-content="\ce{O}"></span> 与 <span data-subtype="math" data-content="\ce{C}"></span> 氢化物沸点能否比较？说明理由。
不能。
​<span data-subtype="math" data-content="\ce{C}"></span> 相关氢化物有无数种，<span data-subtype="math" data-content="\ce{C}"></span> 原子数目越多，沸点越大。</p>
<p updated="20210811235253" data-type="NodeParagraph" data-n-id="20210811235232-e1zkb0c"><span data-subtype="math" data-content="\ce{HI}"></span>、<span data-subtype="math" data-content="\ce{HBr}"></span> 能用浓硫酸干燥吗？
不能，发生氧化还原反应。</p>
<p updated="20210811235345" data-type="NodeParagraph" data-n-id="20210811235254-78ut0wb"><span data-subtype="math" data-content="\ce{NaCl}"></span> 与浓硫酸常温下反应方程式？
​<span data-subtype="math" data-content="\ce{NaCl + H2SO4(浓) -&gt;[] NaHSO4 + HCl ^}"></span></p>
<p updated="20210811235418" data-type="NodeParagraph" data-n-id="20210811235351-ffyacxw">判断：<span data-subtype="math" data-content="\ce{Cu(OH)2}"></span> 易分解，在溶液体系中加热即分解。
正确。</p>
<p updated="20210811235441" data-type="NodeParagraph" data-n-id="20210811235419-rsaf1un">水滴石穿中涉及到的化学变化的方程式？
​<span data-subtype="math" data-content="\ce{CaCO3 + H2O + CO2 -&gt; Ca(HCO3)2}"></span></p>
<p updated="20210811235513" data-type="NodeParagraph" data-n-id="20210811235442-4qfio62">判断：<span data-subtype="math" data-content="\ce{0.1 mol/L}"></span> 的 <span data-subtype="math" data-content="\ce{Na2CO3}"></span> 溶液中含有阴离子数量大于 <span data-subtype="math" data-content="\ce{0.1N_A}"></span>
错误，未指定体积。</p>
<p updated="20210811235523" data-type="NodeParagraph" data-n-id="20210811235523-kv1d70k">
<br /></p>
