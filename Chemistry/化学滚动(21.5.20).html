<h6 id="tags--" data-type="NodeHeading" data-n-id="20210712143323-3hac8o1">tags: <code data-type="NodeCodeSpan">Chemistry</code><a id="vditorAnchor-tags--" class="vditor-anchor" href="#tags--"><img src="./../assets/icon/alink.png" /></a></h6>
<p data-type="NodeParagraph" data-n-id="20210712143323-kstuqu3"><a href="https://hackmd.io/uaZwbWyETfaEtJazGzKXdA"><span class="img"><img src="https://hackmd.io/uaZwbWyETfaEtJazGzKXdA/badge" alt="hackmd-github-sync-badge" data-type="NodeImage" /></span></a></p>
<p data-type="NodeParagraph" data-n-id="20210712143323-6uk5urc">检验 <span data-subtype="math" data-content="\ce{Fe^{3+}}"></span> 离子方法？<br />
加入硫氰化钾(<span data-subtype="math" data-content="\ce{KSCN}"></span>)，溶液呈血红色。<br />
<span data-subtype="math" data-content="\ce{Fe^{3+} + 3SCN^- -&gt; Fe(SCN)_3}"></span></p>
<p data-type="NodeParagraph" data-n-id="20210712143323-9rmw7l1">检验 <span data-subtype="math" data-content="\ce{Fe^{2+}}"></span> 离子方法？<br />
加入铁氰化钾 <span data-subtype="math" data-content="\ce{K_3[Fe(CN)_6]_3}"></span>，生成特征蓝色沉淀。<br />
<span data-subtype="math" data-content="\ce{3Fe2+ + [Fe(CN)6]^{3-} =Fe3[Fe(CN)6]2v}"></span></p>
<p updated="20210814115007" data-type="NodeParagraph" data-n-id="20210712143323-h89zijo"><strong data-type="NodeStrong">氧化</strong>性：<span data-subtype="math" data-content="\ce{F2 &gt; Cl2 &gt; Br2 &gt; Fe^{3+} &gt; I2 &gt; S}"></span></p>
<p data-type="NodeParagraph" data-n-id="20210712143323-gkmr7tv">判断：<span data-subtype="math" data-content="\ce{CaSO_4 . 2H_2O}"></span> 属于盐类和纯净物。<br />
正确。</p>
<p data-type="NodeParagraph" data-n-id="20210712143323-ovunjwm"><span class="img"><img src="https://i.imgur.com/yvs2OnG.png" alt="" data-type="NodeImage" /></span>&lt;br&gt;石英管直接伸入收集装置，该管较粗，其优点是？<br />
有利于产物直接进入收集管，防止堵塞。</p>
<p data-type="NodeParagraph" data-n-id="20210712143323-c1dlvtv">化学工业流程中，目标产物沉淀后的操作？<br />
过滤、洗涤、干燥。</p>
<p data-type="NodeParagraph" data-n-id="20210712143323-g6kj15z">实验室中可先将铜粉<strong data-type="NodeStrong">在空气中灼烧</strong>（填试剂及操作），再加入适量稀盐酸反应得到 <span data-subtype="math" data-content="\ce{CuCl_2}"></span> 溶液。</p>
