    <main title="5.离子反应" updated="20210824225825" custom-ankilink="deck_name=&quot;Chemistry&quot;" data-type="NodeDocument" data-n-id="20210819233210-9w4sfw8" updated="2147483647" data-n-id="20210819233210-9w4sfw8"><h1 title="5.离子反应" updated="20210824225825" custom-ankilink="deck_name=&quot;Chemistry&quot;" data-type="NodeDocument" data-n-id="20210819233210-9w4sfw8" updated="2147483647" data-n-id="20210819233210-9w4sfw8">5.离子反应</h1>
<p updated="20210821221829" data-type="NodeParagraph" data-n-id="20210819233210-aa76739">判断：向硫酸铜溶液中加入过量的 <span data-subtype="math" data-content="\ce{NaHS}"></span> 溶液：<span data-subtype="math" data-content="\ce{Cu^{2+} +2HS- -&gt; CuS v + H2S ^}"></span>
正确。</p>
<p updated="20210819233434" data-type="NodeParagraph" data-n-id="20210819233247-xtzh7h2">判断：用铜电极电解氯化钙溶液：<span data-subtype="math" data-content="\ce{2Cl- + 2H2O -&gt;[电解] Cl2 ^ + H2 ^ + 2OH-}"></span>
错误。两端都是铜电极，阳极铜失电子。
<span data-subtype="math" data-content="\ce{Cu + 2H2O -&gt;[电解] H2 ^ + Cu(OH)2}"></span></p>
<p updated="20210819233501" data-type="NodeParagraph" data-n-id="20210819233434-p1yx2u5"><span data-subtype="math" data-content="\ce{Mg(OH)2}"></span> 与 <span data-subtype="math" data-content="\ce{MgCO3}"></span> 哪个更难溶？
<span data-subtype="math" data-content="\ce{Mg(OH)2}"></span></p>
<p updated="20210819233728" data-type="NodeParagraph" data-n-id="20210819233501-v4i4uxo">判断：向含有 <span data-subtype="math" data-content="\ce{SO4^{2-} SO3^{2-}}"></span> 的溶液中先后加入 <span data-subtype="math" data-content="\ce{Ba(NO3)2}"></span> 溶液、稀盐酸，可以成功检验出 <span data-subtype="math" data-content="\ce{SO4^{2-}}"></span>
错误，硝酸氧化。</p>
<p updated="20210821222615" data-type="NodeParagraph" data-n-id="20210819233729-cjq2t8b"><span data-subtype="math" data-content="\ce{Al^{3+}}"></span> 与 <span data-subtype="math" data-content="\ce{CO3^{2-}}"></span> 可以共存吗？
不能，双水解。</p>
<p updated="20210823131741" data-type="NodeParagraph" data-n-id="20210819234501-hv9f89a">判断：向 <span data-subtype="math" data-content="\ce{CaCl2}"></span> 溶液中通入 <span data-subtype="math" data-content="\ce{CO2}"></span>：<span data-subtype="math" data-content="\ce{Ca^{2+} + H2O + CO2 -&gt; CaCO3 v + 2H+}"></span>
错误，<span data-subtype="math" data-content="\ce{H2CO3}"></span> 电离弱，不沉淀。</p>
<p updated="20210824225825" style="border-radius: 4px; transition: all 0.15s cubic-bezier(0, 0, 0.2, 1) 0ms; background-color: var(--b3-theme-primary-lightest); box-shadow: 4px 0px 0 var(--b3-theme-primary-lightest), -4px 0px 0 var(--b3-theme-primary-lightest);" data-type="NodeParagraph" data-n-id="20210823131741-t679hsg">判断：某溶液打开瓶盖冒白雾，用蘸有浓氨水的玻璃棒靠近，产生白烟，说明此溶液是浓盐酸。
错误，只要是挥发性酸都可以，例如浓硝酸。</p>
<p updated="20210823131836" data-type="NodeParagraph" data-n-id="20210823131836-9hagtff"></p>
