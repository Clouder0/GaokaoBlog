<p updated="20210920230931" data-type="NodeParagraph" data-n-id="20210920223333-ok9aj9w">判断：硫酸铜溶液显酸性的原因：<span data-subtype="math" data-content="\ce{Cu^{2+} + 2H2O = Cu(OH)2 + 2H+}"></span>
错误，要可逆符号。 </p>
<p updated="20210920225748" data-type="NodeParagraph" data-n-id="20210920225308-wg0833x">!<span class="img"><img src="../assets/image-20210920225716-q6t4ajg.png" alt="image.png" data-type="NodeImage" /></span>
!浓硫酸的作用除了除去水之外，还有什么？
控制氢气流速。</p>
<p updated="20210920225846" data-type="NodeParagraph" data-n-id="20210920225748-pv9266v">苯的沸点大约是？
80 摄氏度。</p>
<p updated="20210920225918" data-type="NodeParagraph" data-n-id="20210920225846-qqtj2wn">用苯在矿渣中提取硫，温度控制在 50~60 摄氏度，不宜过高，原因是？
温度过高，苯容易挥发，加大损耗。</p>
<p updated="20210920225919" data-type="NodeParagraph" data-n-id="20210920225919-3o6yjs0"></p>
