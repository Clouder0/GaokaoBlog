<p updated="20210823225537" data-type="NodeParagraph" data-n-id="20210823225457-5f1s8nv"> 判断：常温常压下，<span data-subtype="math" data-content="\ce{22.4 L O2}"></span> 与 <span data-subtype="math" data-content="\ce{2.3 g Na}"></span> 反应，转移电子数为 <span data-subtype="math" data-content="\ce{0.1 N_A}"></span>
正确，氧气过量。</p>
<p updated="20210823225604" data-type="NodeParagraph" data-n-id="20210823225537-1nyat90">判断：常温下，<span data-subtype="math" data-content="\ce{56g}"></span> 铁片与足量浓硫酸反应转移电子数为 <span data-subtype="math" data-content="\ce{3N_A}"></span>
错误，钝化阻止继续反应。</p>
<p updated="20210824225633" data-type="NodeParagraph" data-n-id="20210823225604-yq7umsa">判断：<oceanpress-block-ref src="../Chemistry/1.%e5%8c%96%e5%ad%a6%e5%ae%9e%e9%aa%8c%e5%9f%ba%e7%a1%80%e4%b8%80.html#20210726161939-mn1jj6a" title="制备氢氧化铁胶体"><a href="../Chemistry/1.%e5%8c%96%e5%ad%a6%e5%ae%9e%e9%aa%8c%e5%9f%ba%e7%a1%80%e4%b8%80.html#20210726161939-mn1jj6a">制备氢氧化铁胶体</a></oceanpress-block-ref >，向煮沸的饱和 <span data-subtype="math" data-content="\ce{FeCl3}"></span> 溶液中滴加几滴 <span data-subtype="math" data-content="\ce{NaOH}"></span> 溶液。
错误，向煮沸蒸馏水中滴加 <span data-subtype="math" data-content="\ce{FeCl3}"></span> 溶液。</p>
<p updated="20210823231815" data-type="NodeParagraph" data-n-id="20210823230434-y8c5cv9">判断：滴定分析时， 可以用量筒量取 <span data-subtype="math" data-content="\ce{25.00 mL}"></span> 待测液转移至锥形瓶中。
错误，量筒精度为<span data-subtype="math" data-content="\ce{0.1 mL}"></span></p>
<p updated="20210823231815" data-type="NodeParagraph" data-n-id="20210823231815-5o1l58t">
</p>
