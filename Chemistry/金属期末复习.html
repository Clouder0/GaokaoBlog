<h1 id="金属期末复习" data-type="NodeHeading" data-n-id="20210712143323-pxl5zni">金属期末复习<a id="vditorAnchor-金属期末复习" class="vditor-anchor" href="#金属期末复习"><img src="./../assets/icon/alink.png" /></a></h1>
<h6 id="tags--" data-type="NodeHeading" data-n-id="20210712143323-rbkq12j">tags: <code data-type="NodeCodeSpan">Chemistry</code><a id="vditorAnchor-tags--" class="vditor-anchor" href="#tags--"><img src="./../assets/icon/alink.png" /></a></h6>
<p data-type="NodeParagraph" data-n-id="20210712143323-s8wdqst">向氢氧化铁胶体中逐渐滴加稀硫酸，现象为？<br />
随着稀硫酸逐渐加入，体系中出现红褐色沉淀，后逐渐溶解，溶液变黄。</p>
<p data-type="NodeParagraph" data-n-id="20210712143323-11qduqt">判断：无水 <span data-subtype="math" data-content="\ce{CoCl2}"></span> 呈蓝色，吸水会变为粉红色，可用于判断变色硅胶是否吸水。<br />
正确。</p>
<p data-type="NodeParagraph" data-n-id="20210712143323-xtnh3j3">判断：通过 <span data-subtype="math" data-content="\ce{Fe}"></span> 与水蒸气高温反应在铁器表面形成致密 <span data-subtype="math" data-content="\ce{Fe3O4}"></span> 氧化膜。<br />
正确。</p>
<p data-type="NodeParagraph" data-n-id="20210712143323-pukd12o">判断：高温下 <span data-subtype="math" data-content="\ce{Na}"></span> 与 <span data-subtype="math" data-content="\ce{Fe2O3}"></span> 反应生成铁单质和 <span data-subtype="math" data-content="\ce{Na2O2}"></span>.<br />
错误，生成 <span data-subtype="math" data-content="\ce{Na2O}"></span></p>
<p data-type="NodeParagraph" data-n-id="20210712143323-dy4nxxk">判断：加热 <span data-subtype="math" data-content="\ce{MgCl2.6H2O}"></span> 反应可能生成 <span data-subtype="math" data-content="\ce{MgCl2}"></span>、<span data-subtype="math" data-content="\ce{Mg(OH)Cl}"></span>、<span data-subtype="math" data-content="\ce{Mg(OH)2}"></span>、<span data-subtype="math" data-content="\ce{MgO}"></span> 等。<br />
正确。<br />
加热促进镁离子水解，根据水解程度不同，可能生成上述产物。</p>
<p data-type="NodeParagraph" data-n-id="20210712143323-httgufm">赤铁矿主要成分？<br />
<span data-subtype="math" data-content="\ce{Fe2O3}"></span></p>
