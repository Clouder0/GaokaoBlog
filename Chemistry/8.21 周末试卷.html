    <main custom-ankilink="deck_name=&quot;Chemistry&quot;" title="8.21 周末试卷" updated="20210825223336" data-type="NodeDocument" data-n-id="20210825223025-jw0fs2h" updated="2147483647" data-n-id="20210825223025-jw0fs2h"><h1 custom-ankilink="deck_name=&quot;Chemistry&quot;" title="8.21 周末试卷" updated="20210825223336" data-type="NodeDocument" data-n-id="20210825223025-jw0fs2h" updated="2147483647" data-n-id="20210825223025-jw0fs2h">8.21 周末试卷</h1>
<p updated="20210825223217" data-type="NodeParagraph" data-n-id="20210825223025-net47g8">判断：向淀粉溶液中加适量 <span data-subtype="math" data-content="\ce{20\% H2O2}"></span> 溶液，加热，冷却后加 <span data-subtype="math" data-content="\ce{NaOH}"></span> 溶液至中性，再滴加少量碘水，溶液变蓝，说明淀粉未水解。
错误，说明未完全水解。</p>
<p updated="20210825223303" data-type="NodeParagraph" data-n-id="20210825223157-oefas46">判断：电解 <span data-subtype="math" data-content="\ce{MgCl2}"></span> 水溶液的离子方程式：<span data-subtype="math" data-content="\ce{2Cl- + 2H2O -&gt;[通电] 2OH- + Cl2 ^ + H2 ^}"></span>
错误。
生成 <span data-subtype="math" data-content="\ce{OH-}"></span> 与 <span data-subtype="math" data-content="\ce{Mg^{2+}}"></span> 不共存，生成沉淀需要写入方程式中。</p>
<p updated="20210825223336" data-type="NodeParagraph" data-n-id="20210825223303-c1x6ptz">判断：<span data-subtype="math" data-content="\ce{Na+ Fe^{3+} SO4^{2-} H2O2}"></span> 能大量共存。
错误，<span data-subtype="math" data-content="\ce{Fe^{3+}}"></span> 催化 <span data-subtype="math" data-content="\ce{H2O2}"></span> 分解。</p>
<p updated="20210825223336" data-type="NodeParagraph" data-n-id="20210825223336-f1dd4tq"></p>
