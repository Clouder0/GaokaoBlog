    <main title="金考卷第 8 期 5" updated="20210715215950" data-type="NodeDocument" data-n-id="20210715204705-8pktjyf" updated="2147483647" data-n-id="20210715204705-8pktjyf"><h1 title="金考卷第 8 期 5" updated="20210715215950" data-type="NodeDocument" data-n-id="20210715204705-8pktjyf" updated="2147483647" data-n-id="20210715204705-8pktjyf">金考卷第 8 期 5</h1>
<p updated="20210715204739" data-type="NodeParagraph" data-n-id="20210715204705-h3jtgz5">实验室制乙烯，温度计玻璃球放在哪里？
反应液中，控制反应液温度。</p>
<p updated="20210715205215" data-type="NodeParagraph" data-n-id="20210715204739-9usccb6">判断：向 <span data-subtype="math" data-content="\ce{AlCl3}"></span> 溶液中逐渐加入 <span data-subtype="math" data-content="\ce{NaOH}"></span> 溶液至过量，先生成白色沉淀，后沉淀消失，说明 <span data-subtype="math" data-content="\ce{Al(OH)3}"></span> 具有两性。
错误，只能说明具有酸性。</p>
<p updated="20210715215950" data-type="NodeParagraph" data-n-id="20210715205215-ie4qjms">判断：<span data-subtype="math" data-content="\ce{H3PO2}"></span> 为一元弱酸。
正确。</p>
<p updated="20210715215943" data-type="NodeParagraph" data-n-id="20210715215943-kbmzeon"></p>
